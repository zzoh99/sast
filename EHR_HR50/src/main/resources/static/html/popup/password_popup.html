<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>이수시스템(주)</title>
<link rel="stylesheet" href="/common/theme1/css/style.css" />
<script type="text/javascript" src="/common/js/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="/common/js/ui/1.13.2/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".close").click(function() {
			self.close();
		});
	})
</script>

<body>

<div class="popup_widget">
	<div class="popup_title">
	<ul>
		<li>비밀번호 설정</li>
		<li class="close"></li>
	</ul>
	</div>
	
	<div class="popup_main">
		<div class="popup_password">
			<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<th>비밀번호 설정</th>
				<td><input type="password"> 숫자, 영문혼합하여 8자 이상</td>
			</tr>
			<tr>
				<th>비밀번호 확인</th>
				<td><input type="password"></td>
			</tr>
			</table>

			<div class="popup_button">
			<ul>
				<li class="center">
					<a href="#" class="pink large">비밀번호 저장</a>
					<a href="javascript:self.close();" class="gray large">다음에 변경하기</a>
				</li>
			</ul>
			</div>
		</div>
	</div>
</div>

</body>
</html>
