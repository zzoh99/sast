	<div class="popup_title">

		<li>특별공제(보험료)</li>

	</ul>
	</div>
	
	<div class="popup_main">
		
		<div class="explain">

			<div class="txt">
			<ul>
				<li>- 건강보험 / 고용보험 / 노인장기요양보험료：근로자부담분 전액</li>

				<li><b>* 불공제대상</b> : 타인의 기본공제대상자에 대한 지출, 외국보험기관보험료,</li>
				<li class="sub2">미지급보험료, 입사전 / 퇴사후 보험료 등</li>
			</ul>
			</div>
		</div>

		<ul>
			<li>

			</li>
		</ul>
		</div>
