<!DOCTYPE html>
<html class="bodywrap">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>이수시스템(주)</title>
<link rel="stylesheet" href="/common/css/dotum.css" />
<link rel="stylesheet" href="/common/theme1/css/style.css" />
<script src="/common/js/jquery/3.6.1/jquery.min.js"></script>
<script src="/common/js/ui/1.13.2/jquery-ui.min.js"></script>

<!--  COMMON SCRIT -->
<script src="/common/js/common.js"></script>
<script src="/common/js/commonIBSheet.js"></script>
<!--   IBSHEET	 -->
<script type="text/javascript" src="/common/plugin/IBLeaders/Sheet/js/ibsheetinfo.js"></script>
<script type="text/javascript" src="/common/plugin/IBLeaders/Sheet/js/ibsheet.js"></script>
 
<link rel="stylesheet" type="text/css" href="/common/plugin/IBLeaders/Sheet/css/style.css">
<link rel="stylesheet" type="text/css" href="/common/plugin/IBLeaders/Sheet/css/nwe_common.css">

<script type="text/javascript">
	/*Sheet 기본 설정 */
	$(function() {
	    $(".close").click(function() {
	    	self.close();
	    });
	    setInterval(progress, 100)
	});
	
	var percent = 0;
	function progress() {
		percent++;
		if( percent > 100 ) percent = 0;
		
		setProgress(percent);
	}
	
	// 프로그래스바 셋팅
	function setProgress(value) {

		$("#progressTxt").text(value);
		$("#progressBar").width(value+"%");
	};
</script>
</head>
<body class="bodywrap">
<div class="wrapper">
	<div class="popup_title">
	<ul>
		<li>타이틀 명</li>
		<li class="close"></li>
	</ul>
	</div>
	
	<div class="popup_main">
		
		<table border="0" cellpadding="0" cellspacing="0" class="table">
		<colgroup>
			<col width="30%" />
			<col width="55%" />
			<col width="15%" />
		</colgroup>
		<tr>
			<th id="txt">지급일</th>
			<td colspan="2">2013.05.25 급여</td>
		</tr>
		<tr>
			<th>진행율</th>
			<td><div class="progressbar"><div id="progressBar"></div></div></td>
			<td class="center"><span id="progressTxt" class="tPink strong">75</span> %</td>
		</tr>
		<tr>
			<th>내용</th>
			<td colspan="2">
				<textarea rows="8" class="text w100p">내용</textarea>
			</td>
		</tr>
		</table>
		
		<div class="popup_button outer">
		<ul>
			<li>
				<a href="javascript:self.close();" class="pink large">확인</a>
				<a href="javascript:self.close();" class="gray large">닫기</a>
			</li>
		</ul>
		</div>
	</div>
			
</div>

</body>
</html>
