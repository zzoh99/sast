<!DOCTYPE html>
<html>
<head>

<!--   META	 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Imagetoolbar" content="no" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<title>이수시스템(주)</title>
<link rel="stylesheet" href="/common/css/dotum.css" />
<link rel="stylesheet" href="/common/theme1/css/style.css" />

<!--   JQUERY	 -->
<script src="/common/js/jquery/3.6.1/jquery.min.js"></script>
<script src="/common/js/ui/1.13.2/jquery-ui.min.js"></script>
 
<!--  COMMON SCRIT -->
<script src="/common/js/common.js"></script>
<script src="/common/js/commonIBSheet.js"></script>
<!--   IBSHEET	 -->
<script type="text/javascript" src="/common/plugin/IBLeaders/Sheet/js/ibsheetinfo.js"></script>
<script type="text/javascript" src="/common/plugin/IBLeaders/Sheet/js/ibsheet.js"></script>
 
<link rel="stylesheet" type="text/css" href="/common/plugin/IBLeaders/Sheet/css/style.css">
<link rel="stylesheet" type="text/css" href="/common/plugin/IBLeaders/Sheet/css/nwe_common.css">
<script type="text/javascript">
	/*Sheet 기본 설정 */
	$(function() {

		// 달력 설정
	    $( "#from" ).datepicker({
			onClose: function( selectedDate ) {	// 닫을때 이벤트
				$( "#to" ).datepicker( "option", "minDate", selectedDate );
			}
		});
	    
	 	// 달력 설정
		$( "#to" ).datepicker({
			onClose: function( selectedDate ) {
				$( "#from" ).datepicker( "option", "maxDate", selectedDate );
			}
		});
	});
</script>
</head>
<body>
<div class="wrapper">
	<table border="0" cellpadding="0" cellspacing="0" class="explain_main">
	<tr>
		<td class="top">
			<div class="sheet_title">
			<ul>
				<li class="txt">일근무 생성조건</li>
			</ul>
			</div>
			<table border="0" cellpadding="0" cellspacing="0" class="default">
			<colgroup>
				<col width="150" />
				<col width="" />
			</colgroup>
			<tr>
				<th>급여사업장</th>
				<td>
					<select>
						<option>선택하세요</option>
					</select>
				</td>
			</tr>
			<tr>
				<th rowspan="3">생성기준</th>
				<td>타임카드 사용여부 :</td>
			</tr>
			<tr>
				<td>타임카드 번호체계 :</td>
			</tr>
			<tr>
				<td>근무시간 입력구분 :</td>
			</tr>
			<tr>
				<th>생성일자</th>
				<td>
					<input type="text" id="from" name="from" class="date" disabled/>
					~
					<input type="text" id="to" name="to" class="date" disabled/>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center">
					<input type="radio" class="radio"/> 사원
					<input type="radio" class="radio" /> 성명
					<input type="radio" class="radio" /> 사번
					<input type="text" class="text" />
					<a href="#" class="button6"><img src="/common/images/common/btn_search2.gif"/></a>
				</td>
			</tr>
			</table>
			<div class="center">
				<a href="#" class="button large">작업실행</a>
				<a href="#" class="basic large">작업실행</a>
			</div>
		</td>
	</tr>
	<tr>
		<td class="bottom">
		<div class="explain">
			<div class="title">설명</div>
			<div class="txt">
			<ul>
				<li>1. 일근무데이터를 자동생성하는 화면입니다.</li>
				<li>2. 급여사업장을 선택합니다.</li>
				<li>3. 생성일자를 선택합니다.</li>
				<li>4. 개인별 일근무 생성 시 해당 사원을 선택합니다.</li>
				<li>5. [작업실행] 버튼을 클릭하여 작업을 실행합니다.</li>
			</ul>
			</div>
		</div>
		</td>
	</tr>
	</table>
	
</div>
</body>
</html>
