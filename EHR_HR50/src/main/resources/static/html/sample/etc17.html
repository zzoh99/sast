<!DOCTYPE html>

				<a href="javascript:doAction('Save')" class="basic">저장</a>
			</li>
		</ul>
		</div>
		
		<div>업로드</div>
		
		<div class="popup_button outer">
		<ul>
			<li>
				<a href="javascript:self.close();" class="pink large">확인</a>
