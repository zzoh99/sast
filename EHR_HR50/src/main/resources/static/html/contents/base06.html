<script type="text/javascript">
	$(document).ready(function() {
		var result = Math.floor(Math.random() * 10);
		$(".btn li:eq("+result+")").addClass("on");
		$("#subMain").addClass("bg"+result);
		$(".btn li").click(function() {
			$(".btn li").each(function() {
				$(this).removeClass("on");
			});
			$(this).addClass("on");
			$("#subMain").attr("class", "");
			$("#subMain").addClass("bg"+$(this).index());
		});
	});
</script>

</head>
<body>
<div id="subMain">
	<div class="txt">
		성과평가를 위한 전과정(목표설정, 평가 및 피드백)을 시스템으로 제공함으로써 조직 구성원들에게<br/>
		요구되는 성과목표의 달성 수준을 수시로 점검하고 성과극대화를 이룰 수 있도록 지원합니다.<br/>
		또한 개인별로 보유한 역량을 평가하고 종합적인 평가결과를 도출합니다. 
	</div>

	</div>
</div>
