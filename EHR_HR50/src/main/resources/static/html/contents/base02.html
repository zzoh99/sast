<script type="text/javascript">
	$(document).ready(function() {
		var result = Math.floor(Math.random() * 10);
		$(".btn li:eq("+result+")").addClass("on");
		$("#subMain").addClass("bg"+result);
		$(".btn li").click(function() {
			$(".btn li").each(function() {
				$(this).removeClass("on");
			});
			$(this).addClass("on");
			$("#subMain").attr("class", "");
			$("#subMain").addClass("bg"+$(this).index());
		});
	});
</script>

</head>
<body>
<div id="subMain">
	<div class="txt">
		조직이 목표를 달성하기 위해서 필요로 하는 인력을 조달하고 유지 및 개발하며<br/>
		이를 활용하는 계획적인 활동으로서, 시스템에서는 적재적소에 인재를 배치하기 위한<br/>
		각종 인사정보를 체계적으로 관리하고 제공합니다. 
	</div>

	<div class="btn">

	</ul>
	</div>
</div>
