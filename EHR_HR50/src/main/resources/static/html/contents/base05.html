<script type="text/javascript" src="/common/js/jquery/jquery.validate.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var result = Math.floor(Math.random() * 10);
		$(".btn li:eq("+result+")").addClass("on");
		$("#subMain").addClass("bg"+result);
		$(".btn li").click(function() {
			$(".btn li").each(function() {
				$(this).removeClass("on");
			});
			$(this).addClass("on");
			$("#subMain").attr("class", "");
			$("#subMain").addClass("bg"+$(this).index());
		});
	});
</script>

</head>
<body>
<div id="subMain">
	<div class="txt">
		직원들의 업무수행능력 향상과 자기개발활동을 지원하기 위하여<br/>
		각종 교육훈련 프로그램 정보를 제공하고 그 이력을 관리합니다. 
	</div>

	<div class="btn">
	<ul>

		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>

	</ul>
	</div>
</div>
</body>
