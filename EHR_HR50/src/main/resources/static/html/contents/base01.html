<meta http-equiv="Expires" content="-1" />

<script type="text/javascript" src="/common/js/jquery/jquery.validate.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
		var result = Math.floor(Math.random() * 10);
		$(".btn li:eq("+result+")").addClass("on");
		$("#subMain").addClass("bg"+result);
		$(".btn li").click(function() {
			$(".btn li").each(function() {
				$(this).removeClass("on");
			});
			$(this).addClass("on");
			$("#subMain").attr("class", "");
			$("#subMain").addClass("bg"+$(this).index());
		});
	});
</script>

</head>
<body>
<div id="subMain">
	<div class="txt">
		기업성장의 원동력이 되는 인재채용과 관련한 진행절차를 시스템으로 지원합니다.<br/>
		홈페이지의 채용시스템에서 접수받는 지원자 정보가 인사시스템과 연계되며,<br/>
		최종 합격자 정보는 인사시스템으로 넘어오게 됩니다. 
	</div>

	<div class="btn">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	</div>
</div>
</body>
</html>
