<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href='css/gfont.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
</head>

<body>
<!--This is hidden/shown automatically after Durandal loads. -->
<div class="container" style="display: none;">
  <div class="overlay loading"> <i class="fa fa-spinner fa-5x fa-spin"></i><br/>
    <h1>Loading...</h1>
  </div>
</div>
<div class="container">
  <div class="overlay">
    <h1 class="header"> <span class="fa-stack"> </span>ISU SYSTEM</h1>
    <form class="form-signin" role="form">
      <h3 class="form-signin-heading">Login</h3>
      
      <div class="input-group"> <span class="input-group-addon"><i class="fa fa-building-o fa-fw"></i></span>
        <select class="form-control" name="companyList" id="companyList">
          <option label="">회사</option>
        </select>
      </div>
      
      <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input class="form-control" type="text" placeholder="Username" required autofocus>
      </div>
      
      <div class="input-group"> <span class="input-group-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>
        <input class="form-control" type="password" placeholder="Password" required>
      </div>
      
      <div>
        <label class="checkbox" title="Check this to have your username saved for the next time you sign in.">
          <input type="checkbox" value="remember-me">
          Remember me </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div class="footer"> <strong>Version: </strong>0.0.1.1245<em> (<abbr title="This version may have bugs or unfinished features.">&beta;eta</abbr>)</em> <span class="pull-right">&copy; 2014 <a href="http://www.google.com" target="_blank" title="Company">Company</a></span> </div>
  </div>
</div>
<!-- /container --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
