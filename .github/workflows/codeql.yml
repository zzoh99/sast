name: Maven Build and CodeQL Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'  # JDK 8 사용

    - name: Build with Maven using jenkins_pom.xml
      working-directory: EHR_HR50
      run: mvn clean install -f jenkins_pom.xml -DskipTests  # jenkins_pom.xml 파일 사용

    # Compile Java code to ensure .class files are generated
    - name: Compile Java code
      working-directory: EHR_HR50
      run: mvn compile

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        build-mode: manual  # 수동 빌드를 사용하려면 manual 설정

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
